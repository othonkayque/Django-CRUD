<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Editar</h1>
    <h4>{{myid.id}} - {{myid.name}}</h4>
    <form method="POST" action="{% url 'update' myid.id %}">
        {%csrf_token%}
        <input type="text" value="{{ myid.name }}" name="name" placeholder="name">
        <input type="submit" name="submit" value="OK">
    </form>

    <form method="POST" action="{% url 'back' %}">
    {%csrf_token%}
    <input type="submit" name="back" value="back">
    </form>

    <form method="POST" action="{%url 'delete' myid.id %}">
        {%csrf_token%}
        <input type="submit" name="delete" value="delete" href="{% url 'delete' myid.id %}">
    </form>
</body>
</html>
